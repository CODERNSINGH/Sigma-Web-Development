<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        *{
           margin: 0;
           padding: 0; 
        }
        .container{
            border: 2px solid black;

        }
        .box{
            width: 400px;
            border :2px solid blue;
            padding: 20px;
            box-sizing: border-box;

            /* ab mai chata hu ki container or isme toda sa differce/gap ho  */
margin: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">HI i am a box</div>
    </div>
    
</body>
</html>
