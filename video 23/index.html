<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        div{
            border: 2px solid black ;
            padding: 10px;
            
        }
        .container{
            height: 100%;
            
        }
        .box{
            background-color: skyblue;
            width: 200px;
            display: inline;
        }
        .box1{
            visibility: hidden;

            

        }
        
        
    </style>
</head>
<body>
    <container>
        <div class="box box1">hi i am box</div>
        <div class="box">hi i am box</div>
    </container>
</body>
</html>
