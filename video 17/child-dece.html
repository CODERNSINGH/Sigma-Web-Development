<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent > p {
    /* Styles applied only to direct children <p> elements */
    color: red;
}
.parent p {
    /* Styles applied to all <p> elements, including nested ones */
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="parent">
        <p>Direct Child</p>
        <div>
            <p>Nested Child</p>
        </div>
    </div>
    
    
</body>
</html>
